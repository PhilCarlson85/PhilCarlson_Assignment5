<div id="banner" class="page-header">
    <div class="row">
        <div class="col-lg-6"></div>
           <h1>
               {{ vm.pageHeader.title }}
              <small>{{ vm.pageHeader.strapline }}</small>
           </h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-8">
        <label for="filter">Filter Results</label>
        <input id="filter" type="text", name="filter" ng-model="textFilter">
        <div class="error">{{ vm.message }}</div>
        <div class="row list-group">
            <div class="col-xs-12 list-group-item" ng-repeat="items in vm.data.items | filter : textFilter">
                <h4>
                    <a href="/items/"{{ items._id }}>{{ items.name }}</a>
                    <span class="badge pull-right badge-default">{{ items.startingPrice }}</span>
                </h4>
                <p class="description">{{ items.description }}</p>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-4">
        <p class="lead">{{ vm.sidebar.content }}</p>
    </div>
</div>
