<div id="banner" class="page-header">
    <div class="row">
        <div class="col-lg-6"></div>
        <h1>
            {{ vm.pageHeader.title }}
            <small>{{ vm.pageHeader.strapline }}</small>
        </h1>
    </div>
</div>

<p>{{vm.message}}</p>

<form ng-submit="vm.onSubmit()" role="form">
    <div class="form-group">
        <label for="name">Item Name:</label>
        <input class="form-control" id="name" name="name" ng-model="vm.itemForm.name">
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <input class="form-control" id="description" name="description" ng-model="vm.itemForm.description">
    </div>
    <div class="form-group">
        <label for="startingPrice">Starting Price:</label>
        <input class="form-control" type="number" id="startingPrice" name="startingPrice" ng-model="vm.itemForm.startingPrice">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>

</form>

    <div class="col-xs-12 col-sm-4">
        <p class="lead">{{ vm.sidebar.content }}</p>
    </div>
    <footer-generic></footer-generic>
</div>
